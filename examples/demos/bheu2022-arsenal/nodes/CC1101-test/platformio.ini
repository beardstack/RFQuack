[platformio]
default_envs = esp32doit-devkit-v1

[env]
lib_deps = jgromes/RadioLib@5.5.0
build_unflags = -fno-rtti
framework = arduino
monitor_speed = 9600

[env:esp32doit-devkit-v1]
platform = platformio/espressif32@^5.2.0
board = esp32doit-devkit-v1